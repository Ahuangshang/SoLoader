os: linux
language: android
android:
  components:
    - build-tools-27.0.3
    - android-26

  before_script:
    - git clone https://github.com/facebook/buck.git --branch master --depth=1
    - cd buck
    - ant
    - bin/buck --version
    - cd ..

script:
  - buck/bin/buck fetch //...
  - buck/bin/buck build :soloader
